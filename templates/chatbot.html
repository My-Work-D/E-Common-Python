<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatbot</title>
    <style>
        /* Chatbot container */
        #chatbot {
            display: none;
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 2px solid #ccc;
            padding: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
            transition: all 0.3s ease;
        }

        /* Chat box area */
        #chat-box {
            display: flex;
            flex-direction: column;
        }

        /* Chat output section */
        #chat-output {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Message styles */
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            text-align: left;
        }

        /* Chat input box */
        #chat-input {
            padding: 12px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Send button */
        #send-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* Close chat button */
        #close-chat-btn {
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        /* Hover state for buttons */
        #send-btn:hover {
            background-color: #218838;
        }
        #close-chat-btn:hover {
            background-color: #c82333;
        }

        /* Message icon */
        #message-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover state for message icon */
        #message-icon:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        /* Keyframe animation for chatbot opening */
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- Message Icon -->
<div id="message-icon">ðŸ’¬</div>

<!-- Chatbot Section -->
<section id="chatbot">
    <h2>Chat with Us!</h2>
    <div id="chat-box">
        <div id="chat-output"></div>
        <input id="chat-input" type="text" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
        <button id="close-chat-btn">Close Chat</button>
    </div>
</section>

<script>
    let hasGreeted = false;
    let isFirstMessage = true;  // Flag to track if it's the first message

    // Toggle chatbot visibility with greeting
    document.getElementById("message-icon").onclick = function() {
        var chatbot = document.getElementById("chatbot");
        if (chatbot.style.display === "none" || chatbot.style.display === "") {
            chatbot.style.display = "block";
            // Send initial greeting if not greeted yet
            if (!hasGreeted) {
                sendBotMessage("Hello! How can I assist you today?");
                hasGreeted = true;
            }
        } else {
            chatbot.style.display = "none";
        }
    };

    // Function to display bot message
    function sendBotMessage(message) {
        document.getElementById("chat-output").innerHTML += "<div class='message bot-message'><strong>Bot:</strong> " + message + "</div>";
        document.getElementById("chat-output").scrollTop = document.getElementById("chat-output").scrollHeight;
    }

    // Function to display user message
    function sendUserMessage(message) {
        document.getElementById("chat-output").innerHTML += "<div class='message user-message'><strong>You:</strong> " + message + "</div>";
        document.getElementById("chat-output").scrollTop = document.getElementById("chat-output").scrollHeight;
    }

    // Send message functionality with POST request to AI
    document.getElementById("send-btn").onclick = function() {
        var userMessage = document.getElementById("chat-input").value;
        if (userMessage !== "") {
            sendUserMessage(userMessage);

            // Handle the first user message
            if (isFirstMessage) {
                sendBotMessage("Hello! How can I assist you today?");
                isFirstMessage = false;  // Mark first message as handled
            } else {
                // POST request to get AI response for further messages
                fetch("/get_response", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: "message=" + encodeURIComponent(userMessage)
                })
                .then(response => response.json())
                .then(data => {
                    sendBotMessage(data.response);
                })
                .catch(error => {
                    console.error("Error:", error);
                    sendBotMessage("Sorry, something went wrong.");
                });
            }
        }
        document.getElementById("chat-input").value = "";
    };

    // Add enter key functionality for sending the message
    document.getElementById("chat-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            document.getElementById("send-btn").click();
        }
    });

    // Close chat functionality
    document.getElementById("close-chat-btn").onclick = function() {
        document.getElementById("chatbot").style.display = "none";
        isFirstMessage = true;  // Optionally reset first message flag
    };
</script>

</body>
</html>
