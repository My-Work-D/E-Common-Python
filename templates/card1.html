<div class="product-grid">

    <div class="pro">
        <div class="details">

                <form id="cartForm">

</div>

<footer>

</footer>

<script>
    let price = 2278; // Price of the item in the first section
    let total = price; // Initial total is the same as price

    function updateTotal() {
        const quantity = document.getElementById('quantity').value;
        total = price * quantity;
        document.getElementById('totalAmount').innerText = `RS ${total}`;
    }

    function addToCart() {
        const quantity = document.getElementById('quantity').value;
        Swal.fire({
            title: 'Success!',
            text: `Added ${quantity} items to your cart! Total is RS ${total}`,
            icon: 'success',
            confirmButtonText: 'OK'
        });
    }

    document.getElementById('quantity').addEventListener('change', updateTotal);

    // Function to update the date and time
    function updateDateTime() {
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById('dateTime').innerText = now.toLocaleString('en-US', options);
    }

    setInterval(updateDateTime, 1000); // Update every second
</script>
